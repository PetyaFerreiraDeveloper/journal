<h1 class="title font-main">Lets start the new app</h1>

<div class="mt-10">
  <p class="bg-red-300 p-5 font-alternative italic">
    Lets use tailwind to style this paragraph
  </p>
  <p class="bg-red-300 p-5 font-main font-bold">
    Lets use tailwind to style this paragraph
  </p>
</div>

<button
  class="bg-green-300 px-8 py-2 rounded-xl my-10"
  (click)="handleCreateOrDestroyJournalEntry()"
>
  {{ shouldShowJournalComponent ? "Destroy Journal" : "Create Journal" }}
</button>
<ul>
  <li *ngFor="let entry of journalEntries">
    <app-journal-entry *ngIf="shouldShowJournalComponent" [entry]="entry" />
  </li>
</ul>
