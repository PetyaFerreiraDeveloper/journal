<app-loader *ngIf="isLoading" />

<section
  class="border-2 rounded-2xl flex flex-col gap-y-3 p-5 bg-white"
  *ngIf="!isLoading"
>
  <h1 class="text-center">Journal Entry Details</h1>

  <app-entry-details [currentEntry]="currentEntry" />
  <div
    class="flex flex-col gap-y-3 md:flex-row md:justify-between md:items-center md:px-5 gap-x-1"
  >
    <button
      class="rounded-full border-2 border-darker-green bg-dark-green px-8 py-2 self-start text-white"
      (click)="backHandler()"
    >
      Back
    </button>

    <div
      *ngIf="ownerId === loggedUserId"
      class="flex self-end gap-x-1 md:gap-x-3"
    >
      <a
        [routerLink]="'/' + 'my-journal/' + currentEntry._id + '/edit'"
        class="bg-orange-400 border-orange-500"
        *ngIf="!currentEntry.blog"
        >Edit</a
      >
      <a
        [routerLink]="'/' + 'blog/' + currentEntry._id + '/edit'"
        class="bg-orange-400 border-orange-500"
        *ngIf="currentEntry.blog"
        >Edit</a
      >
      <a class="bg-orange-400 border-orange-500" (click)="deleteEntryHandler()"
        >Delete</a
      >
    </div>
  </div>
</section>
