<nav
  class="lg:hidden flex flex-col items-start gap-4 fixed top:16 lg:top-20 right-0 z-10 text-white bg-slate-800 w-60 p-5 rounded-bl-lg"
>
 
  <a
    routerLink="/"
    routerLinkActive="active"
    class="p-2 rounded-lg"
    [routerLinkActiveOptions]="{ exact: true }"
    >Home</a
  >
  <a routerLink="/blog" routerLinkActive="active" class="p-2 rounded-lg"
    >Blog</a
  >
  <a
    routerLink="/my-journal"
    routerLinkActive="active"
    *ngIf="isLogged"
    class="p-2 rounded-lg"
    >My Journal</a
  >
  <a
    routerLink="/create-entry"
    routerLinkActive="active"
    *ngIf="isLogged"
    class="p-2 rounded-lg"
    >Create</a
  >
  <a routerLink="/about-us" routerLinkActive="active" class="p-2 rounded-lg"
    >About us</a
  >

  <div class="flex w-full justify-between border-t-[1px] border-gray-600 pt-4" *ngIf="!isLogged">
    <a
      routerLink="/auth/login"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="p-2 rounded-lg"
      >Login</a
    >
    <a
      routerLink="/auth/register"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="p-2 rounded-lg"
      >Register</a
    >
  </div>
  <div class="flex items-center gap-4" *ngIf="isLogged">
    <p>Hello {{ email }}</p>
    <a
      routerLink="/auth/logout"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="p-2 rounded-lg"
      >Logout</a
    >
  </div>
</nav>
