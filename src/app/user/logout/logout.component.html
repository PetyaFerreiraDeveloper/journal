<div
  class="flex flex-col border-2 gap-y-10 px-6 py-20 bg-white rounded-2xl mt-20 md:w-2/3 mx-2 md:mx-auto"
>
  <h2 class="text-2xl font-bold text-center">Are you sure you want to logout?</h2>
  <div class="flex gap-x-3 justify-end">
    <button
      class="rounded-lg border-[1px] bg-orange-500 border-orange-600 px-8 py-2 text-white"
      (click)="logoutHandler()"
    >
      Yes
    </button>
    <button
      class="rounded-lg border-[1px] text-white bg-dark-green border-darker-green px-8 py-2"
      (click)="backHandler()"
    >
      No
    </button>
  </div>
</div>
