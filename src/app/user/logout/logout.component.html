<div
  class="flex flex-col border-2 m-auto gap-y-10 px-6 py-20 bg-white w-[320px] rounded-2xl mt-20"
>
  <h1 class="text-base">Are you sure you want to logout?</h1>
  <div class="flex gap-x-3 justify-end">
    <button
      class="rounded-lg border-2 bg-orange-500 border-orange-600 px-8 py-2 text-white"
      (click)="logoutHandler()"
    >
      Yes
    </button>
    <button
      class="rounded-lg border-2 text-white bg-dark-green border-darker-green px-8 py-2"
      (click)="backHandler()"
    >
      No
    </button>
  </div>
</div>
